<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share your little secrets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  
  <div class="container">
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Secret share</span>
      </a>
    </header>

    <div class="row">
      <div class="col-md-6">

        <h3>Create new</h3>
        <form id="create" class="my-4" name="create" action="/message/create" method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="payload" class="form-label">Message</label>
            <textarea name="payload" class="form-control" aria-describedby="payloadHelp" id="payload" cols="30"
              rows="4" placeholder="any text or json or else"></textarea>
            <div id="payloadHelp" class="form-text">Provide the message you want to encrypt and share with someone</div>
          </div>

          <button type="submit" class="btn btn-primary">Create</button>
        </form>

      </div>
      
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Â© 2024</p>
    </footer>
  </div>

</body>

</html>
